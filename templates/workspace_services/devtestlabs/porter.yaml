---
name: tre-service-devtestlabs
version: 0.3.0
description: "An Azure TRE service for Dev Test Labs"
registry: azuretre

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: workspace_id
    type: string
  - name: tre_id
    type: string
  - name: id
    type: string
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
  - name: tfstate_container_name
    env: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"
  - name: arm_use_msi
    env: ARM_USE_MSI
    default: false

mixins:
  - exec
  - terraform:
      clientVersion: 1.0.5

install:
  - terraform:
      description: "Deploy workspace"
      vars:
        workspace_id: "{{ bundle.parameters.workspace_id }}"
        tre_id: "{{ bundle.parameters.tre_id }}"
        tre_resource_id: "{{ bundle.parameters.id }}"
      backendConfig:
        resource_group_name:
          "{{ bundle.parameters.tfstate_resource_group_name }}"
        storage_account_name:
          "{{ bundle.parameters.tfstate_storage_account_name }}"
        container_name: "{{ bundle.parameters.tfstate_container_name }}"
        key: "tre-service-devtestlabs-{{ bundle.parameters.id }}"

upgrade:
  - exec:
      description: "Upgrade workspace"
      command: echo
      arguments:
        - "This workspace does not implement upgrade action"

uninstall:
  - terraform:
      description: "Tear down workspace"
      vars:
        workspace_id: "{{ bundle.parameters.workspace_id }}"
        tre_id: "{{ bundle.parameters.tre_id }}"
        tre_resource_id: "{{ bundle.parameters.id }}"
      backendConfig:
        resource_group_name:
          "{{ bundle.parameters.tfstate_resource_group_name }}"
        storage_account_name:
          "{{ bundle.parameters.tfstate_storage_account_name }}"
        container_name: "{{ bundle.parameters.tfstate_container_name }}"
        key: "tre-service-devtestlabs-{{ bundle.parameters.id }}"
